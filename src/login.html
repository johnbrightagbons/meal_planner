<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | Blu Meal Planner</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/auth.mjs"></script>
  </head>
  <body>
    <header id="main-header"></header>

    <main class="auth-page">
      <div class="logo">
        <img src="/public/images/logo.png" alt="Blu Meal Planner logo" />
      </div>
      <h1>Login</h1>
      <form id="login-form" class="auth-form">
        <label>Email</label>
        <input type="email" id="login-email" required />

        <label>Password</label>
        <input type="password" id="login-password" required />

        <button type="submit" class="btn">Login</button>
      </form>

      <p>Don't have an account? <a href="../register/register.html">Register here</a>.</p>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
