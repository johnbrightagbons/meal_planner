<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grocery | Blu Meal Planner</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/grocery.mjs"></script>
  </head>
  <body>
    <header id="main-header"></header>

    <main class="page-content">
      <h1>Grocery List</h1>
      <p>Keep track of what you need for your planned meals.</p>

      <!-- Store Items from API -->
      <section id="grocery-container" class="grocery-container">
        <div class="loading">Loading grocery items...</div>
      </section>

      <!-- User's Saved Grocery List -->
      <section id="saved-grocery-list" class="saved-grocery-list">
        <!-- This will be populated by grocery.mjs -->
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
