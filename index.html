<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Blu Meal Planner</title>
    <link rel="stylesheet" href="/src/css/styles.css" />
    <script type="module" src="/src/js/main.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header class="divider" id="main-header"></header>

    <!-- Main Content -->
    <main class="divider">
      <div class="hero">
        <!-- Hero Image -->
        <img
          src="/src/public/images/hero-image.png"
          alt="Delicious healthy meals"
        />

        <!-- Logo -->
        <div class="logo logo--square">
          <img src="/src/public/images/logo.png" alt="meal planner logo" />
          <div>Blu <span class="highlight">Meal Planner</span></div>
        </div>

        <!-- Mission / Tagline -->
        <div class="mission">
          <p>
            Plan meals. Build grocery lists. Stay healthy. Blu Meal Planner
            helps you organize your weekly meals, track ingredients, and save
            time at the store.
          </p>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="divider" id="main-footer"></footer>
  </body>
</html>
